# Configurações do banco de dados de teste
spring.datasource.url=jdbc:postgresql://localhost:5432/gbtestes
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=create-drop  # Cria e destrói o banco a cada execução de teste
spring.jpa.show-sql=true  # Mostra as queries executadas
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

logging.level.org.hibernate=DEBUG

