spring.application.name=sistema-grupo-brasileiro-backend

spring.profiles.active=dev

#LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#POSTGRESQL
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/grupobrasileiro?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=1234

#JPA 
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

#FLYWAY
spring.flyway.baseline-on-migrate=true 
spring.flyway.baseline-version=1.0

# Configuração do Log do Sistema
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.br.com.techie.shoppingstore.AP003=INFO