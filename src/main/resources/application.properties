spring.application.name=sistema-grupo-brasileiro-backend

# Locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/grupobrasileiro?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_DATASOURCE_PASSWORD:1234}

# Configurações do JPA (Hibernate)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuração do Log do Sistema
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
api.security.token.secret=my-secret-key

spring.mail.host=smtp.gmail.com
spring.mail.port=587
